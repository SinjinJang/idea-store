<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디어 제품 소개</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        header h1 {
            color: #2c3e50;
            margin-bottom: 5px;
        }
        .product-list {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-item {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .product-item:hover {
            transform: translateY(-5px);
        }
        .product-item h2 {
            color: #34495e;
            margin-top: 0;
        }
        .product-item p {
            color: #7f8c8d;
        }
        .product-item a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .product-item a:hover {
            background: #2980b9;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 0.9em;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>아이디어 제품 소개</h1>
        </header>

        <div class="product-list">
            <div class="product-item">
                <h2>스마트 행거</h2>
                <p>젖은 수건을 빠르고 위생적으로 건조하세요.</p>
                <a href="smart-hanger.html">자세히 보기</a>
            </div>
            <div class="product-item">
                <h2>커스텀 키보드</h2>
                <p>세상에 단 하나뿐인, 당신만을 위한 키보드.</p>
                <a href="custom-keyboard.html">자세히 보기</a>
            </div>
        </div>

        <footer>
            <p>혁신적인 제품들을 만나보세요.</p>
        </footer>
    </div>
</body>
</html>
